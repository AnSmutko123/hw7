<div>
    <p></p>
    <h1>WEB MARKET</h1>

    <h3>Самые добавляемые товары в корзину за день</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Название категории</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in productsAddedPerDay">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
        </tr>
        </tbody>
    </table>

    <h3>Самые покупаемые товары</h3>
    <table class="table table-hover">
        <tr>
            <td>ID</td>
            <td>Название</td>
            <td>Цена</td>
            <td>Название категории</td>
        </tr>
        <tbody>
        <tr ng-repeat="item in productsBoughtPerMonth">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.price}}</td>
            <td>{{item.category}}</td>
        </tr>
        </tbody>
    </table>

</div>
