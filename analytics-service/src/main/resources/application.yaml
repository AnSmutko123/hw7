server:
  port: 8133
  servlet:
    context-path: /web-market-analytics
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydatabase;MODE=PostgreSQL
    username: sa
    password:
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: false
integrations:
  core-service:
    url: http://localhost:5555/core
    timeouts:
      connection: 10000
      read: 2000
      write: 2000
