<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

<div class="container" ng-controller="indexController">
    <br>
    <h3>Фильтр продуктов по стоимости</h3>
    <form novalidate ng-submit="filterProductsByCost()">
        <div class="mb-3">
            <label class="form-label">Минимальная стоимость</label>
            <input type="number" class="form-control" placeholder="По умолчанию 0" ng-model="filter.min">
        </div>
        <div class="mb-3">
            <label class="form-label">Максимальная стоимость</label>
            <input type="number" class="form-control" placeholder="По умолчанию 10000" ng-model="filter.max">
        </div>
        <button type="submit" class="btn btn-primary">Отфильтровать</button>
    </form>
    <br>
    <h3>Список продуктов</h3>
    <table class="table table-success table-striped">
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Стоимость</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-success" ng-click="changeCost(p.id, -5)">-</button>
                {{p.cost}}
                <button class="btn btn-info" ng-click="changeCost(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-warning" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button class="btn btn-warning" ng-click="changePage(1, 10)">1</button>
    <button class="btn btn-warning" ng-click="changePage(11, 20)">2</button>
</div>
</body>
</html>
