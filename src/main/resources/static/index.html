<div class="container" ng-controller="indexController">
    <br>
    <li class="nav-item" ng-show="!isUserLoggedIn()">
        <h3>Регистрация</h3>
        <form class="row g-3" ng-submit="tryToRegister()">
            <div class="col-md-6">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" ng-model="newUser.username">
            </div>
            <div class="col-md-6">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" ng-model="newUser.password">
            </div>
            <div class="col-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" ng-model="newUser.name">
            </div>
            <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" ng-model="newUser.email">
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Sign up</button>
            </div>
        </form>
    </li>

    <br>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item" ng-show="!isUserLoggedIn()">
                    <h3>Авторизация</h3>
                    <form class="align-middle" ng-submit="tryToAuth()">
                        <div class="input-group input-group-sm" style="padding: 4px;">
                            <input id="navLoginField" class="form-control" ng-model="user.username" type="text"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <input id="navPasswordField" class="form-control" ng-model="user.password" type="password"
                                   aria-describedby="inputGroup-sizing-sm" style="margin-left: 10px;">

                            <button id="navLoginSubmit" class="btn btn-outline-warning btn-sm"
                                    style="margin-left: 10px;" type="submit">Sign in
                            </button>
                        </div>
                    </form>
                </li>
                <li class="nav-item" ng-show="isUserLoggedIn()" style="padding: 4px;">
                    <button class="btn btn-outline-secondary btn-sm" ng-click="tryToLogout()">Выйти</button>
                </li>
            </ul>
        </div>
    </nav>

    <h3>Фильтр продуктов по стоимости</h3>
    <form novalidate ng-submit="loadProducts()">
        <div class="mb-3">
            <div class="mb-3">
                <label for="filterTitle">Название продукта</label>
                <input type="text" class="form-control" id="filterTitle" ng-model="filter.title_part">
            </div>
            <label for="filterMinCost">Минимальная стоимость</label>
            <input type="number" class="form-control" id="filterMinCost" ng-model="filter.min_cost">
        </div>
        <div class="mb-3">
            <label for="filterMaxCost">Максимальная стоимость</label>
            <input type="number" class="form-control" id="filterMaxCost" ng-model="filter.max_cost">
        </div>
        <button type="submit" class="btn btn-primary">Отфильтровать</button>
    </form>

    <h3>Список продуктов</h3>
    <table class="table table-success table-striped">
        <tr>
            <td>ID</td>
            <td>Название продукта</td>
            <td>Стоимость</td>
            <td>Действие</td>
        </tr>
        <tbody>
        <tr ng-repeat="p in ProductsPage.content">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-success" ng-click="changeCost(p.id, -5)">-</button>
                {{p.cost}}
                <button class="btn btn-info" ng-click="changeCost(p.id, 5)">+</button>
            </td>
            <td>
                <button class="btn btn-warning" ng-click="addProductToCart(p.id)">Добавить в корзину</button>
            </td>
            <td>
                <button class="btn btn-warning" ng-click="deleteProduct(p.id)">Удалить</button>
            </td>
        </tr>
        </tbody>
    </table>
